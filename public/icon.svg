<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium Background -->
  <rect width="512" height="512" rx="110" fill="url(#bg_grad)"/>
  
  <!-- Network Lines (Connections) -->
  <path d="M256 120L150 280M256 120L362 280M150 280L210 380M362 280L302 380M210 380L302 380M150 280L362 280" stroke="white" stroke-opacity="0.2" stroke-width="3"/>
  
  <!-- Main "A" Structure (3D Glass Look) -->
  <path d="M256 80L100 360H185L256 220L327 360H412L256 80Z" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <path d="M256 80L100 360H125L256 100Z" fill="white" fill-opacity="0.3"/>
  
  <!-- Tech Nodes (Connection Dots) -->
  <circle cx="256" cy="120" r="18" fill="url(#blue_dot)"/> <!-- Top Blue -->
  <circle cx="150" cy="280" r="22" fill="#EA4335"/> <!-- Red Left -->
  <circle cx="362" cy="280" r="22" fill="#FBBC05"/> <!-- Yellow Right -->
  <circle cx="256" cy="385" r="24" fill="#34A853" filter="url(#glow)"/> <!-- Bottom Green (Main Node) -->
  
  <!-- Subtle Overlay Grids -->
  <rect x="30" y="30" width="452" height="452" rx="80" stroke="white" stroke-opacity="0.05" stroke-width="1"/>
  
  <defs>
    <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F172A"/>
      <stop offset="0.5" stop-color="#1E1B4B"/>
      <stop offset="1" stop-color="#312E81"/>
    </linearGradient>
    <linearGradient id="blue_dot" x1="256" y1="102" x2="256" y2="138" gradientUnits="userSpaceOnUse">
      <stop stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#2563EB"/>
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="512" height="512" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="black" flood-opacity="0.4"/>
    </filter>
    <filter id="glow" x="200" y="330" width="112" height="112" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
</svg>
